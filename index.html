<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Series</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* ------------------ HEADER FIJO ------------------ */
    header.site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0;
    }

    .site-header h1 {
      margin: 0.5rem 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
      width: 100%;
    }

    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s;
      font-weight: bold;
      color: #fff;
    }

    .tab.active {
      border-color: red;
      color: red;
    }

    .search-container {
      text-align: center;
      margin: 0.5rem 0;
      width: 100%;
    }

    .search-container input {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
    }

    /* ------------------ GALERÍA ------------------ */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
      justify-items: center;
      padding-top: 180px; /* para que no quede oculto por el header fijo */
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 200px;
      position: relative;
    }

    .card {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
      transition: box-shadow 0.3s ease, filter 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      filter: brightness(1.1);
      transform: none;
    }

    /* ------------------ POSTER ------------------ */
    .poster {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    /* ------------------ TÍTULO SOBRE POSTER ------------------ */
    .card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 0.4rem;
      text-align: center;
      width: 100%;
      color: #fff;
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      box-sizing: border-box;
    }

    /* ------------------ RANKING + AÑO ------------------ */
    .rating {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 0.6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 32px;
    }

    .star {
      color: gold;
      font-size: 0.7rem;
    }

    .year {
      font-size: 0.55rem;
      color: #ccc;
      margin-top: 2px;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
        url('https://pbs.twimg.com/media/Gp972OIWMAAeIHy?format=jpg&name=4096x4096') no-repeat center center/cover;
      z-index: -1;
    }

    /* ------------------ FAVORITOS ------------------ */
    .fav-btn {
      position: absolute;
      top: 9px;
      right: 12px;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .fav-btn:hover {
      transform: scale(1.2);
    }

    .fav-active {
      color: red;
    }

    .error {
      background-color: #a00;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 100%;
    }

    .site-footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
    }

  </style>
</head>
<body>
  <header class="site-header">
    <h1>Series</h1>
    <div class="tabs">
      <div class="tab active" id="tab-todas">Todas</div>
      <div class="tab" id="tab-favoritos">Favoritos</div>
    </div>
    <div class="search-container">
      <input type="text" id="inputBuscar" placeholder="Buscar serie...">
    </div>
  </header>

  <main class="gallery" id="cards"></main>

  <script>
    const TMDB_API_KEY = 'cc5b94165972aa509a349161d13d4fc9';
    const seriesIds = [227643, 244808, 99071];
    const imageBase = 'https://image.tmdb.org/t/p/w500';

    let allSeries = [];
    let currentTab = 'Todas';

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favoritosSeries') || '[]');
    }

    function saveFavorites(list) {
      localStorage.setItem('favoritosSeries', JSON.stringify(list));
    }

    function toggleFavorite(id, btn) {
      let favs = getFavorites();
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
        btn.classList.remove('fav-active');
      } else {
        favs.push(id);
        btn.classList.add('fav-active');
      }
      saveFavorites(favs);
    }

    async function fetchSeries(id) {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${TMDB_API_KEY}&language=es-ES`);
      if (!res.ok) throw new Error('TMDb fetch error');
      return res.json();
    }

    function makeCard(series) {
      const favs = getFavorites();
      const a = document.createElement('a');
      a.href = `serie.html?id=${series.id}`;
      a.className = 'card-link';

      const card = document.createElement('article');
      card.className = 'card';

      const rating = document.createElement('div');
      rating.className = 'rating';

      const star = document.createElement('span');
      star.className = 'star';
      star.textContent = '★';

      const score = document.createElement('span');
      score.textContent = series.vote_average ? series.vote_average.toFixed(1) : 'N/A';

      rating.appendChild(star);
      rating.appendChild(score);

      const year = document.createElement('div');
      year.className = 'year';
      year.textContent = series.first_air_date ? new Date(series.first_air_date).getFullYear() : '—';
      rating.appendChild(year);

      card.appendChild(rating);

      const favBtn = document.createElement('button');
      favBtn.className = 'fav-btn';
      favBtn.innerHTML = '❤';
      if (favs.includes(series.id)) favBtn.classList.add('fav-active');
      favBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        toggleFavorite(series.id, favBtn);
      });
      card.appendChild(favBtn);

      const img = document.createElement('img');
      img.className = 'poster';
      img.alt = series.name;
      img.loading = 'lazy';
      img.src = series.poster_path ? imageBase + series.poster_path : '';
      card.appendChild(img);

      const title = document.createElement('h3');
      title.textContent = series.name;
      card.appendChild(title);

      a.appendChild(card);
      return a;
    }

    async function render() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      for (const id of seriesIds) {
        try {
          const s = await fetchSeries(id);
          allSeries.push(s);
          container.appendChild(makeCard(s));
        } catch (e) {
          console.error('Error cargando serie', id, e);
          const err = document.createElement('div');
          err.className = 'card error';
          err.textContent = `ID ${id} - no encontrado`;
          container.appendChild(err);
        }
      }
    }

    function showSeries(list) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      list.forEach(s => container.appendChild(makeCard(s)));
    }

    function showTab(tab) {
      currentTab = tab;
      document.getElementById('tab-todas').classList.toggle('active', tab === 'Todas');
      document.getElementById('tab-favoritos').classList.toggle('active', tab === 'Favoritos');

      if (tab === 'Favoritos') {
        const favs = getFavorites();
        const favSeries = allSeries.filter(s => favs.includes(s.id));
        showSeries(favSeries);
      } else {
        showSeries(allSeries);
      }
    }

    render().then(() => {
      const inputBuscar = document.getElementById("inputBuscar");
      inputBuscar.addEventListener("input", () => {
        const q = inputBuscar.value.trim().toLowerCase();
        let list = [];
        if (currentTab === 'Todas') list = allSeries;
        else {
          const favs = getFavorites();
          list = allSeries.filter(m => favs.includes(m.id));
        }
        const filtered = q === "" ? list : list.filter(m => m.name.toLowerCase().includes(q));
        showSeries(filtered);
      });

      document.getElementById('tab-todas').addEventListener('click', () => showTab('Todas'));
      document.getElementById('tab-favoritos').addEventListener('click', () => showTab('Favoritos'));
    });
  </script>
</body>
</html>
